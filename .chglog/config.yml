style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/acaloiaro/di-tui
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - docs
  commit_groups:
    title_maps:
      docs: Documentation
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: '^(\w*)(?:\((.*)\))?:\s(.*)$'
    pattern_maps:
      - Type
      - Scope
      - Subject
  issues:
    prefix:
      - #
