---
'on':
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build release
jobs:
  xgo:
    strategy:
      matrix:
        go_version:
          - 1.14.x
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Build with xgo
        uses: docker://acaloiaro/di-tui-builder:latest
        with:
          args: --targets=linux/amd64,darwin-10.10/amd64 --dest $GITHUB_WORKSPACE/build --buildmode pie .
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
      - name: List files
        run: |
          ls -la $GITHUB_WORKSPACE/../../
          ls -la $GITHUB_WORKSPACE
          ls -la $GITHUB_WORKAPACE/build
      - name: Upload Release Asset
        id: upload-release-asset
        uses: glentiki/xbin-release-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          assets_path: ./build
